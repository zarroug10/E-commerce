<header id="header" class="site-header header-scrolled position-fixed text-black bg-light">
    <nav id="header-nav" class="navbar navbar-expand-lg px-3 mb-3">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="index.html">
          <h2>Auto-circuit</h2>
        </a>
        <button class="navbar-toggler d-flex d-lg-none order-3 p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <ng-icon name="featherAlignRight"></ng-icon>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel">
          <div class="offcanvas-header px-4 pb-0">
            <a class="navbar-brand" href="index.html">
              <h2>Auto-circuit</h2>
            </a>
            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdNavbar"></button>
          </div>
          <div class="offcanvas-body">
            <ul id="navbar" class="navbar-nav text-uppercase justify-content-end align-items-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link me-4" routerLink="/home" routerLinkActive="active">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-4"  routerLink="/shop" routerLinkActive="active">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-4" href="#yearly-sale">Sale</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-4" href="#latest-blog">About</a>
              </li>
              <li class="nav-item">
                <div class="user-items ps-5">
                  <ul class="d-flex justify-content-end list-unstyled">
                    <li class="search-item pe-3">
                      <a class="search-button" (click)="openSearchPopup()">
                        <ng-icon name="featherSearch" class="search" color="#212529"></ng-icon>
                      </a>
                    </li>
                    <li class="pe-3">
                      <a [routerLink]="'auth/login'">
                          <ng-icon name="featherUser" class="user" color="#212529"></ng-icon>
                      </a>
                    </li>
                    <li>
                      <a (click)="openCartDialog()"  data-toggle="modal" data-target="#exampleModal">
                        <ng-icon name="featherShoppingCart" class="cart" color="#212529"></ng-icon>
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
