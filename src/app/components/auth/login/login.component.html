<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Please login to your account</p>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" name="email" #emailInput="ngModel" required [(ngModel)]="model.email" />
            </div>
            <div class="form-group">
                <label for="password"> Password</label>
                <input type="password" name="password" placeholder="Enter your password" required #passwordlInput="ngModel" required [(ngModel)]="model.password"/>
            </div>
            @if (!model.email && emailInput.touched || !model.password && passwordlInput.touched) {
                <div class="error-message text-danger">invalid {{!model.email ? "email": "password"}} .</div>
            }
            <button type="submit"  class="btn btn-medium btn-dark text-uppercase btn-rounded-none">Login</button>
        </form>
    </div>
</div>
